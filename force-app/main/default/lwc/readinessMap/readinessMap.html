<template>
    <lightning-card title="CBP Readiness Map" icon-name="standard:location">
        <div class="slds-m-around_medium">
            <!-- Map Component -->
            <lightning-map
                map-markers={mapMarkers}
                center={mapCenter}
                zoom-level={zoomLevel}
                onmarkerselect={handleMarkerSelect}
                class="map-container">
            </lightning-map>
            
            <!-- Legend -->
            <div class="slds-m-top_medium">
                <div class="slds-text-title_bold">Legend:</div>
                <div class="slds-grid slds-wrap slds-m-top_x-small">
                    <div class="slds-col slds-size_1-of-4 slds-p-right_small">
                        <lightning-icon icon-name="standard:approval" size="x-small"></lightning-icon>
                        <span class="slds-m-left_x-small">High (75+)</span>
                    </div>
                    <div class="slds-col slds-size_1-of-4 slds-p-right_small">
                        <lightning-icon icon-name="standard:warning" size="x-small"></lightning-icon>
                        <span class="slds-m-left_x-small">Medium (50-74)</span>
                    </div>
                    <div class="slds-col slds-size_1-of-4 slds-p-right_small">
                        <lightning-icon icon-name="standard:alert" size="x-small"></lightning-icon>
                        <span class="slds-m-left_x-small">Low (&lt;50)</span>
                    </div>
                    <div class="slds-col slds-size_1-of-4">
                        <lightning-icon icon-name="standard:location" size="x-small"></lightning-icon>
                        <span class="slds-m-left_x-small">Not Assessed</span>
                    </div>
                </div>
            </div>
        </div>
    </lightning-card>
    
    <!-- Port Details Modal -->
    <template if:true={showModal}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <!-- Modal Header -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" 
                            title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 class="slds-text-heading_medium">{selectedPort.Name}</h2>
                </header>
                
                <!-- Modal Body -->
                <div class="slds-modal__content slds-p-around_medium">
                    <div class="slds-grid slds-wrap slds-gutters">
                        <!-- Port Information -->
                        <div class="slds-col slds-size_1-of-1 slds-m-bottom_medium">
                            <dl class="slds-list_horizontal slds-wrap">
                                <dt class="slds-item_label slds-text-color_weak slds-truncate">Sector:</dt>
                                <dd class="slds-item_detail slds-truncate">{selectedPort.CBP_Sector__r.Name}</dd>
                                
                                <dt class="slds-item_label slds-text-color_weak slds-truncate">Status:</dt>
                                <dd class="slds-item_detail slds-truncate">
                                    <lightning-badge label={selectedPort.Assessment_Status__c}></lightning-badge>
                                </dd>
                                
                                <template if:true={selectedPort.Last_Assessed_Date__c}>
                                    <dt class="slds-item_label slds-text-color_weak slds-truncate">Last Assessed:</dt>
                                    <dd class="slds-item_detail slds-truncate">
                                        <lightning-formatted-date-time 
                                            value={selectedPort.Last_Assessed_Date__c}>
                                        </lightning-formatted-date-time>
                                    </dd>
                                </template>
                            </dl>
                        </div>
                        
                        <!-- Readiness Score -->
                        <template if:true={selectedPort.Readiness_Score__c}>
                            <div class="slds-col slds-size_1-of-1 slds-m-bottom_medium">
                                <div class="score-container">
                                    <div class={readinessScoreClass}>
                                        <div class="score-label">Readiness Score</div>
                                        <div class="score-value">{selectedPort.Readiness_Score__c}</div>
                                    </div>
                                </div>
                            </div>
                        </template>
                        
                        <!-- AI Response -->
                        <template if:true={selectedPort.AI_Response_Summary__c}>
                            <div class="slds-col slds-size_1-of-1">
                                <div class="slds-text-title_bold slds-m-bottom_x-small">Assessment Summary:</div>
                                <div class="slds-box slds-theme_shade">
                                    <p>{selectedPort.AI_Response_Summary__c}</p>
                                </div>
                            </div>
                        </template>
                    </div>
                </div>
                
                <!-- Modal Footer -->
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" onclick={closeModal}>Close</button>
                    <button class="slds-button slds-button_brand" 
                            onclick={handleAssess}
                            disabled={assessButtonDisabled}>
                        {assessButtonLabel}
                    </button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
